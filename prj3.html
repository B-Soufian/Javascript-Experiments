<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
        div{
            display: flex;
            flex-direction: column;
            width: 60%;
            margin: auto

        }
        input{
            border-radius: 5px;
            padding: 5px;
            margin: 5px;
            border: 1px solid black;
        }
        button{
            width: fit-content;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div>
        <label for="">Control Continu 1</label>
        <input type="number" id="c1" min="1" max="20" value="0">
        <label for="">Control Continu 2</label>
        <input type="number" id="c2" min="1" max="20" value="0">
        <label for="">Control Continu 3</label>
        <input type="number" id="c3" min="1" max="20" value="0">
        <label for="">Examan Fin de module</label>
        <input type="number" id="efm" min="1" max="20" value="0">

        <button type="button" onclick="calc()" class="btn btn-primary">Connexion</button>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
<script>
    let pa = document.createElement("p")
    function calc(){
        let c1 =  parseFloat (document.getElementById("c1").value)
        let c2 =  parseFloat (document.getElementById("c2").value)
        let c3 =  parseFloat (document.getElementById("c3").value)
        let efm = parseFloat (document.getElementById("efm").value)



        let note = (((c1 + c2 + c3) / 3) + efm ) / 3
        console.log(note)
        
        if(note > 10){
            pa.innerHTML = "Authentification avec succes " + note.toFixed(2)
            pa.className = "alert alert-success"
            }

        else{
            pa.innerHTML = "Authentification refuse " + note.toFixed(2)
            pa.className = "alert alert-danger "
        }
        
        document.querySelector("div").appendChild(pa)
    }
</script>
</html>
